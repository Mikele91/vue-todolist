<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <header>
                    <img id="logo" :src="logo" alt="">
                    <div id="section_input">

                        <input v-model="newTodo" id="input"  type="text" placeholder="TO DO" @keyup.enter="push()">>
                        <button @click="push()" id="btn"> Aggiungi </button>
                    </div>
                </header>

                <main>
                    <div id="container-todo">
                        
                        <ul id="todo-list" v-if="todos.length>0">
                            <li v-for="(todo, i) in todos" :key="i"><span class="span_todo" :class="control(todos[i])">{{todo.tipo}} </span><span> <button @click="changeTodo(todos[i])" id="btn-done">Fatto</button> <i @click="removeTodo(i)" class="far fa-times-circle"></i> </span></li>
                        </ul>
                        <h2 v-else> Non hai pi√π cose da fare!</h2>
                    </div>
                </main>

            </div>    








        </div>





        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
